<html>
   <head>
      <title>Test Multislider Widget</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="stylesheets/jquery.mobile.min.css">
      <script src="javascripts/jquery.min.js"></script>
      <script src="javascripts/jquery.mobile.min.js"></script>
      <script src="../bin/jqm-multislider.min.js"></script>
      <script type="text/javascript">
         $(function(){
            let slider = $('#multi')
            $('#add').click(function(){
               slider.multislider('increase')
            })
            $('#sub').click(function(){
               slider.multislider('decrease')
            })
         })
      </script>
   </head>
   <body>
      <a id="add" href="#" class="ui-btn ui-btn-inline ui-corner-all ui-btn-icon-notext ui-icon-plus"></a>
      <a id="sub" href="#" class="ui-btn ui-btn-inline ui-corner-all ui-btn-icon-notext ui-icon-minus"></a>
      <div id="multi" data-role="multislider" min="0" max="100" step="1" data-show-value="true">
         <input type="range">
         <input type="range">
         <input type="range">
      </div>
   </body>
</html>
